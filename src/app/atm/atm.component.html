
<div>

  <div class="transaction-inputs">
    <!-- Display Customer Balance  -->
    <div class="balance" id="balance"><label>Balance: {{ balanceFormatted }}</label></div>
    <label>Amount: <input type="number" min="1" max="1000"    [(ngModel)]="numberNew" /></label>

    <ul class="options-list">
      <li class="options-item">
        <button (click)="onWithdraw()">Make a Widthdrawl</button>
      </li>
      <li class="options-item">
        <button (click)="onDeposit()">Deposit Money</button>
      </li>
    </ul>
  </div>

</div>

<div class="transaction">
      <section class="display">
      Recent Transactions
      <div>
        <table>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Balance</th>
            </tr>
      <tr *ngFor="let transaction of bankService.account.transactions | slice:0:3">
        <td>{{ transaction.date }}</td> 
        <td>{{ transaction.type | uppercase }}</td>
        <td>{{ transaction.amountFormatted }}</td>
        <td>{{ transaction.balanceFormatted }}</td>
      </tr>
      </table>
      </div>

      </section>
</div>
