<form (ngSubmit)="processForm()" *ngIf="!submitted" #form="ngForm">

    Is Form Valid? {{ form.valid }}

    <div class="form-group" 
        [ngClass]="{ 
            'has-error': name.invalid && name.touched,
            'has-success': name.valid && name.touched 
        }">
        <label class="control-label">Name</label>
        <input type="text" class="form-control" name="name" required
            [(ngModel)]="user.name"
            #name="ngModel">

        <span class="help-block" *ngIf="name.invalid && name.touched">
            Name is required.
        </span>
    </div>

    <div class="form-group" 
        [ngClass]="{ 
            'has-error': email.invalid && email.touched,
            'has-success': email.valid && email.touched 
        }">
        <label class="control-label">Email</label>
        <input type="text" class="form-control" name="email" required
            [(ngModel)]="user.email"
            #email="ngModel"> 

        <span class="help-block" *ngIf="email.invalid && email.touched">
            Email is required.
        </span>
    </div>
    <div class="form-group"
    [ngClass]="{ 
            'has-error': message.invalid && message.touched,
            'has-success': message.valid && message.touched 
        }">
       <label class="control-label">Message</label>
      <textarea type="text"  class="form-control" name="message" required
      [(ngModel)]="user.message"
            #message="ngModel" required>Message</textarea>
             <span class="help-block" *ngIf="message.invalid && message.touched">
            Message is required.
        </span>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
    </div>

    {{ diagnostic }}

</form>
